services:
    Bratiask\GoPayPlugin\Form\Type\GoPayGatewayConfigurationType:
        tags:
            - { name: sylius.gateway_configuration_type, type: gopay, label: bratiask.gopay_plugin.gateway_label }
            - { name: form.type }

    Payum\Core\Bridge\Symfony\Builder\GatewayFactoryBuilder:
        arguments: [Bratiask\GoPayPlugin\GoPayGatewayFactory]
        tags:
            - { name: payum.gateway_factory_builder, factory: gopay }

    Bratiask\GoPayPlugin\Api\GoPayApi:

    Bratiask\GoPayPlugin\Action\GoPayAction:
        arguments: ['@Bratiask\GoPayPlugin\Api\GoPayApi', '@payum']
        tags:
            - { name: payum.action, factory: gopay, alias: payum.action.set_gopay }

    Bratiask\GoPayPlugin\Action\NotifyAction:
        arguments: ['@Bratiask\GoPayPlugin\Api\GoPayApi']
        tags:
            - { name: payum.action, factory: gopay, alias: payum.action.notify }
